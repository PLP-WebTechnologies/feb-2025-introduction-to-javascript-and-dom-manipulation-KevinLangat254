<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="week4.css">
</head>
<body>
    <header>
        <h1>DOM Manipulation Demo</h1>
    </header>
    
    <main>
        <section id="text-section">
            <h2>Text Content Example</h2>
            <p id="changeable-text">This text will change when you click the button below.</p>
            <button id="change-text-btn">Change Text</button>
        </section>
        
        <section id="style-section">
            <h2>Style Modification Example</h2>
            <div id="style-box">This box will change style when you click the button.</div>
            <button id="change-style-btn">Change Style</button>
        </section>
        
        <section id="element-section">
            <h2>Element Manipulation Example</h2>
            <div id="element-container">
                <p>Existing paragraph in the container.</p>
            </div>
            <button id="add-element-btn">Add Element</button>
            <button id="remove-element-btn">Remove Element</button>
        </section>
    </main>
    
    <footer>
        <p>Â© 2023 JavaScript DOM Demo</p>
    </footer>
    
    <script src="week4.js"></script>
</body>
</html>
